<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
</head>
<body>
    <form action="GET" id="form">
        <h3>Regjistrohu</h3>
        <div class="icons">
            <a href="#"><img src="google-logo.png" alt="google-logo"></a>
            <a href="#"><img src="facebook.png" alt="facebook-logo"></a>
            <a href="#"><img src="github.png" alt="github-logo"></a>
            <a href="#"><img src="linkedIn.png" alt="linkedIn-logo"></a>
        </div>
        <div class="input-boxes">
            <input type="text" name="Perdoruesi" placeholder="Perdoruesi" required>
        </div>
        <div class="input-boxes">
            <input type="email" name="Posta-elektronike" placeholder="Posta Elektronike" required>
        </div>
        <div class="input-boxes">
            <input type="password" name="Fjalkalimi" placeholder="Fjalkalimi" required>
        </div>
        <div class="input-boxes">
            <input type="password" name="k-Fjalkalimi" placeholder="Konfirmo Fjalkalimin" required>
        </div>
        <div class="button">
            <input type="submit" value="Regjistrohu">
        </div>
    </form>
</body>
</html>
